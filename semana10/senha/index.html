<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery - Reprograma</title>
</head>

<body>
    <input type="password" name="senha" id="senha" />
    <br>
    <br>
    <div id="forca">For√ßa: </div>
    <script type="text/javascript" src="./assets/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#senha").keyup(function () {
                // alert("Estou digitando");
                var senha = $(this).val();
                console.log('senha: ' + senha);
                $('#forca').html(senha);
            })
        });
    </script>
</body>

</html>
