<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <section class="container">
        <div class="content">
            <h1 class="title">Adicionar uma nova tarefa</h1>
            <input id="inputTaskAdd" class="task__add" onclick="newElement()" placeholder="Digite uma tarefa">
            <button id="btnAdd" class="btn__add">Adicionar</button>

            <ul id="taskContent" class="list">

            </ul>

            <div class="btn__content">
                <button class="btn__complete" id="btn__completeAll"><i class="fas fa-check-circle"></i> Concluir todas</button>
                <button class="btn__markoff" id="btnMarkOffAll"><i class="fas fa-times-circle"></i> Desmarcar todas</button>
                <button class="btn__delete" id="btn__deleteAll"><i class="fas fa-trash-alt"></i> Excluir todas</button>
            </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
