        "Ike", "John", "Jack", "Joe", "Larry", "Monte", "Matthew", "Mark", "Nathan", "Otto", "Paul", "Peter",
        "Roger", "Roger", "Steve", "Thomas", "Tim", "Ty", "Victor", "Walter"
    ]



function validacao (nome){
    if (nome ==="") return "O campo está vazio"
}

document.getElementById("form-do-role").addEventListener("submit", 
function(event){
    event.preventDefault()
    const valorCampo = document.getElementById("nome").value
    const validaCampo = validacao(valorCampo)
    console.log({valorCampo})
    console.log({validaCampo})
})

const procuraNome = nome => nomesNoRole.includes(nome)
const exibirNome = nome => {
    if (procuraNome){
        document.getElementById("status").innerHTML = `${nome}`
    }
}

</script>
